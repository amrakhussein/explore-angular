{{registerForm.value |json}}
<br>
{{userModel|json}}

<mat-card color="accent">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
        <mat-form-field>
          <input matInput placeholder="User Name" name="userName" #userName="ngModel" [(ngModel)]="userModel.userName" required>
          <mat-error *ngIf="userName?.invalid&&userName.touched">User name is required.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" name="email" #email="ngModel" [(ngModel)]="userModel.email" required email>
          <mat-error *ngIf="email?.invalid&&email.touched">Email is required and must be a valid email address.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" name="password" #password="ngModel" [(ngModel)]="userModel.password" required minlength="6">
          <mat-error *ngIf="password?.invalid&&password.touched">Password is required and must be at least 6 characters.</mat-error>
        </mat-form-field>
    
        <button mat-raised-button color="{{ registerForm.valid ? 'primary' : 'warn' }}" type="submit" [disabled]="!registerForm.valid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
