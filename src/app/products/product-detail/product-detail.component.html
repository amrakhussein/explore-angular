
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{product.name}}</mat-card-title>
    <!-- <mat-card-subtitle></mat-card-subtitle> -->
  </mat-card-header>
  <img mat-card-image [src]="product.img" alt="{{product.name}}">
  <mat-card-content>
    <p>
      some description about the product... 
    </p>
   
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="accent" (click)="getProductById(product.id)">View Details</button>
  </mat-card-actions>
 </mat-card>

 <ng-template #productInfo let-p>
   <p>Price: {{p?.price | number}}</p>
   <p>Quantity: {{p?.quantity }}</p>
  </ng-template>

 <ng-container *ngIf="selectedProduct$ | async as p; then productInfo;">

  </ng-container>

  <p>
    Enter Message: <input type="text" #message />

  </p>
