<div
  class="container"
 
  *ngIf="posts$ | async as posts; "
>
  <mat-card
    *ngFor="let post of posts"
   class="postCard"
  >
    <mat-card-title>ID: {{ post.id }}</mat-card-title>
    <mat-card-subtitle>TITLE: {{ post.title }}</mat-card-subtitle>
    <mat-card-content>BODY: {{ post.body }}</mat-card-content>
    <!-- <button (click)="viewComments(post.id)">View comments</button> -->
    <button [routerLink]="[ post.id, 'comments']">Navigate Test</button>
    <!-- <a [routerLink]="[ '/posts', post.id, 'comments' ]">View Comments</a> -->

  </mat-card>

</div>


  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
